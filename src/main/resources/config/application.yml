server:
  port: 8080
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url:
    username:
    password:
  http:
    multipart:
      max-file-size: 10Mb
      max-request-size: 10Mb
  thymeleaf:
    cache: false
  output:
    ansi:
      enabled: detect
  mvc:
    favicon:
      enabled: false
mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: tk.mapper.model
logging:
  config: classpath:logback.xml

Props:
  mailProps:
    sendAccount:
    sendPassword:
    SMPHost:
