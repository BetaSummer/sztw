<script type="text/javascript">
    //<![CDATA[
    $("#check").bind("click",function (event) {
        $("#check-view").show();$("#check-window").show();
    });
    $("#check-out-click").bind("click",function (event) {
        $("#check-view").hide();$("#check-window").hide();
    });

    $("#power").bind("click",function (event) {
        $("#check-view").show();$("#power-window").show();
    });
    $("#power-out-click").bind("click",function (event) {
        $("#check-view").hide();$("#power-window").hide();
    });

    $("#person-chose").bind("click",function (event) {
        $("#p-c-list").slideDown();
    });
    $("#public").click(function () {
        $("#p-c-list").slideUp();
    });
    $("#to-alter").bind("click",function (event) {
        $("#alter").show();$("#ffileft").hide();
    });
    $("#president-management-").bind("click",function (event) {
        $("#president-management-window").show();$("#check-view").show();
    });
    $("#president-out-click").bind("click",function (event) {
        $("#president-management-window").hide();$("#check-view").hide();
    });
    $("#club-finance-").bind("click",function (event) {
        $("#check-view").show();$("#club-finance-window").show();
    });
    $("#club-finance-out-click").bind("click",function (event) {
        $("#check-view").hide();$("#club-finance-window").hide();
    });


    function checkAll() {
        var all=document.getElementById('f-flow-all');    //获取到点击全选的那个复选框的id
        var one=document.getElementsByName('checkname[]');//获取到复选框的名称
        if(all.checked==true){                             //循环 为每一个checked赋值
            for(var i=0;i<one.length;i++){
                one[i].checked=true;
            }
        }else{
            for(var j=0;j<one.length;j++){
                one[j].checked=false;
            }
        }
        var aall=document.getElementById('manage-a-show-all');    //获取到点击全选的那个复选框的id
        var oone=document.getElementsByName('m-a-s-all');//获取到复选框的名称
        if(aall.checked==true){                             //循环 为每一个checked赋值
            for(var i=0;i<oone.length;i++){
                oone[i].checked=true;
            }
        }else{
            for(var j=0;j<oone.length;j++){
                oone[j].checked=false;
            }
        }
    }


    $("tr th:nth-child(1),td:nth-child(1)").hide();
    $(document).ready(function(){
        $("#flow-chose").click(function(){
            $("#f-flow tr td:nth-child(1)").toggle();$("#f-flow tr th:nth-child(1)").toggle();
        });
        $("#club-finance-chose").click(function(){
            $("#club-finance tr th:nth-child(1)").toggle();$("#club-finance tr td:nth-child(1)").toggle();
        });
        $("#manage-a-show-chose").click(function () {
            $("#manage-a-show tr th:nth-child(1)").toggle();$("#manage-a-show tr td:nth-child(1)").toggle();
        })
        $("#president-management-chose").click(function () {
            $("#president-management tr td:nth-child(1)").toggle(); $("#president-management tr th:nth-child(1)").toggle();
        })
    });
